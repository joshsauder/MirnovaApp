query CourseInfo($user:String!) {
  Courses{
    name
    questionCount
  }
  Completions(user: $user){
    course
    completed
    questionsMissed
    points
    numberOfTries
  }
}

query Course($name:String!) {
    Course(name: $name){
        questions{
            question
            answer
            image
        }
    }
}
